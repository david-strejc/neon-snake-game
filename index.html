<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - Cyberpunk Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        #score {
            position: absolute;
            top: -40px;
            left: 10px;
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff00ff;
            font-size: 48px;
            text-shadow: 0 0 20px #ff00ff;
            display: none;
            text-align: center;
        }
        
        .glow {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">SCORE: <span id="score-value">0</span></div>
        <div id="game-over" class="glow">
            GAME OVER<br>
            <span style="font-size: 24px;">Press SPACE to restart</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
